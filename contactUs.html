			</div>
			<div class="row justify-content-center">
				<div class="col-lg-8">
					<div class="contact-form">
						<form name="sentMessage" id="contactForm" novalidate="novalidate">
							<div class="form-row">
								<div class="col-sm-6 control-group">
									<input type="text" class="form-control bg-light border-0" id="name" placeholder="이름" required="required" data-validation-required-message="Please enter your name" />
									<p class="help-block text-danger"></p>
								</div>
								<div class="col-sm-6 control-group">
									<input type="email" class="form-control bg-light border-0" id="email" placeholder="이메일 주소" required="required" data-validation-required-message="Please enter your email" />
									<p class="help-block text-danger"></p>
								</div>
							</div>
							<div class="control-group">
								<input type="text" class="form-control bg-light border-0" id="subject" placeholder="제목" required="required" data-validation-required-message="Please enter a subject" />
								<p class="help-block text-danger"></p>
							</div>
							<div class="control-group">
								<textarea class="form-control bg-light border-0 py-2 px-3" rows="6" id="message" placeholder="내용" required="required" data-validation-required-message="Please enter your message"></textarea>
								<p class="help-block text-danger"></p>
							</div>
							<div class="text-center">
								<button class="btn btn-primary fw-bold py-3 px-5" type="submit" id="sendMessageButton">메시지 보내기</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
